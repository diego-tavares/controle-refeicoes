<!DOCTYPE html>
<html>
<head>
	<title>Adicionar Funcionários</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://smtpjs.com/v3/smtp.js"></script>

</head>
<body>
	<h1>Adicionar Funcionários</h1>

	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" autofocus><br>

		<label for="diasTrabalhados">Dias trabalhados:</label>
		<input type="number" id="diasTrabalhados" name="diasTrabalhados"><br>

		<label for="qtdAlmocos">Quantidade de almoços:</label>
		<input type="number" id="qtdAlmocos" name="qtdAlmocos"><br>

		<label for="qtdJantares">Quantidade de jantares:</label>
		<input type="number" id="qtdJantares" name="qtdJantares"><br>

		<input class="add-button" type="button" value="Adicionar" onclick="adicionarFuncionario()">
	</form>

	<table id="tabelaFuncionarios">
		<tr>
			<th>Nome</th>
			<th>Dias Trabalhados</th>
			<th>Quantidade de Almoços</th>
			<th>Quantidade de Jantares</th>
		</tr>
	</table>

	<input class="sendBtn" type="button" value="Enviar por E-mail" onclick="enviarEmail()">

	
	<script type="text/javascript" src="assets/js/recharge.js"></script>
</body>
</html>
